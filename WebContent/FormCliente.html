<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<form action="SalvarCliente" method="get">

<label id="lblNome" for="txtNome">Nome:</label>
<input type="text" id="txtNome" name="txtNome"/>
</br>

<label id="lblCpf" for="txtCpf">CPF:</label>
<input type="text" id="txtCpf" name="txtCpf"/>
</br>

<label id="lblCredito" for="txtCredito">Crédito:</label>
<input type="text" id="txtCredito" name="txtCredito"/>
</br>

<label id="lblEstado" for="cbEstado">Estado:</label>
<select id="cbEstado" name="cbEstado">
	<option value="RJ">RJ</option>
	<option value="SP">SP</option>
	<option value="MG">MG</option>
</select>
</br>

<label id="lblCidade" for="txtCidade">Cidade:</label>
<input type="text" id="txtCidade" name="txtCidade"/>
</br>

<label id="lblLogradouro" for="txtLogradouro">Lograouro:</label>
<input type="text" id="txtLogradouro" name="txtLogradouro"/>
</br>

<label id="lblCep" for="txtCep">Cep:</label>
<input type="text" id="txtCep" name="txtCep"/>
</br>

<label id="lblComplemento" for="txtComplemento">Complemento:</label>
<input type="text" id="txtComplemento" name="txtComplemento"/>
</br>


<label id="lblDependente1" for="txtDependente1">Dependente1:</label>
<input type="text" id="txtDependente1" name="txtDependente1"/>
</br>

<label id="lblParentesco1" for="cbParentesco1">Parentesco1:</label>
<select id="cbParentesco1" name="cbParentesco1">
	<option value="1">CONJUGE</option>
	<option value="2">FILHO</option>
</select>
</br>

<label id="lblDependente2" for="txtDependente2">Dependente2:</label>
<input type="text" id="txtDependente2" name="txtDependente2"/>
</br>

<label id="lblParentesco2" for="cbParentesco2">Parentesco2:</label>
<select id="cbParentesco2" name="cbParentesco2">
	<option value="1">CONJUGE</option>
	<option value="2">FILHO</option>
</select>
</br>

<input type="submit" value="Salvar" id="operacao" name="operacao"/>

<input type="submit" value="Alterar" id="operacao" name="operacao"/>

</form>


</body>
</html>
